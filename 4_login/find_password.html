<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 찾기 - 라면로드</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff5722);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
            text-align: center;
        }

        .logo {
            font-size: 2.5rem;
            font-weight: bold;
            color: #ff6b6b;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1rem;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        input[type="email"],
        input[type="text"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input[type="email"]:focus,
        input[type="text"]:focus {
            outline: none;
            border-color: #ff6b6b;
            box-shadow: 0 0 10px rgba(255, 107, 107, 0.2);
        }

        .reset-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #ff6b6b, #ffa500);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .reset-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
        }

        .info-text {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 20px;
            line-height: 1.5;
        }

        .back-to-login {
            color: #ff6b6b;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .back-to-login:hover {
            color: #ff5252;
            text-decoration: underline;
        }

        .step-indicator {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }

        .step {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: #e0e0e0;
            color: #999;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 10px;
            font-weight: bold;
        }

        .step.active {
            background: #ff6b6b;
            color: white;
        }

        .success-message {
            display: none;
            background: #e8f5e8;
            color: #4caf50;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            border: 1px solid #c8e6c8;
        }

        .error-message {
            display: none;
            background: #ffeaea;
            color: #f44336;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            border: 1px solid #ffcdd2;
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
                margin: 20px;
            }

            .logo {
                font-size: 2rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <a href="./../index.html" style="text-decoration: none;">
            <div class="logo">🍜RamenRoad</div>
        </a>

        <div class="subtitle">비밀번호를 찾아드립니다</div>

        <div class="step-indicator">
            <div class="step active">1</div>
            <div class="step">2</div>
            <div class="step">3</div>
        </div>

        <div class="success-message" id="successMessage">
            <strong>이메일이 전송되었습니다!</strong><br>
            입력하신 이메일로 비밀번호 재설정 링크를 보내드렸습니다.
        </div>

        <div class="error-message" id="errorMessage">
            해당 이메일로 가입된 계정을 찾을 수 없습니다.
        </div>

        <form id="passwordResetForm">
            <div class="form-group">
                <label for="email">이메일 주소</label>
                <input type="email" id="email" name="email" placeholder="가입하신 이메일을 입력해주세요" required>
            </div>

            <div class="form-group">
                <label for="username">아이디 (선택사항)</label>
                <input type="text" id="username" name="username" placeholder="아이디를 입력해주세요 (확인용)">
            </div>

            <button type="submit" class="reset-btn">비밀번호 재설정 이메일 보내기</button>
        </form>

        <div class="info-text">
            입력하신 이메일로 비밀번호 재설정 링크를 보내드립니다.<br>
            이메일이 오지 않으면 스팸함을 확인해주세요.
        </div>

        <a href="./login3.html" class="back-to-login">← 로그인 페이지로 돌아가기</a>
    </div>

    <script>
        document.getElementById('passwordResetForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const username = document.getElementById('username').value;
            const successMessage = document.getElementById('successMessage');
            const errorMessage = document.getElementById('errorMessage');

            // 메시지 초기화
            successMessage.style.display = 'none';
            errorMessage.style.display = 'none';

            // 간단한 이메일 검증
            if (!email || !email.includes('@')) {
                errorMessage.textContent = '올바른 이메일 주소를 입력해주세요.';
                errorMessage.style.display = 'block';
                return;
            }

            // 로딩 시뮬레이션
            const submitBtn = document.querySelector('.reset-btn');
            const originalText = submitBtn.textContent;
            submitBtn.textContent = '전송 중...';
            submitBtn.disabled = true;

            // 2초 후 성공 메시지 표시 (실제로는 서버 요청)
            setTimeout(() => {
                // 여기서 실제 서버 요청을 보내야 합니다
                // 임시로 성공 메시지 표시
                successMessage.style.display = 'block';

                // 단계 표시기 업데이트
                document.querySelectorAll('.step')[1].classList.add('active');

                // 폼 비활성화
                document.getElementById('email').disabled = true;
                document.getElementById('username').disabled = true;
                submitBtn.textContent = '이메일 전송 완료';

                // 5초 후 로그인 페이지로 리다이렉트
                setTimeout(() => {
                    window.location.href = 'Login.html';
                }, 5000);

            }, 2000);
        });

        // 이메일 입력 시 실시간 검증
        document.getElementById('email').addEventListener('input', function (e) {
            const email = e.target.value;
            if (email && !email.includes('@')) {
                e.target.style.borderColor = '#f44336';
            } else {
                e.target.style.borderColor = '#e0e0e0';
            }
        });
    </script>
</body>

</html>
